<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Song Card</title>
    </head>
    <body class="flex flex-col items-center bg-neutral-900">

            class="min-w-[260px] bg-neutral-900 flex flex-col border border-gray-300 rounded-lg">

                    <img
                        id="compImg"
                        class="mr-4 rounded-lg object-cover w-14 h-14"
                        src="chopin.png"
                        alt="" />
                    <div class="rounded-lg pr-8 mb-1">
                        <h1
                            id="songName"
                            class="font-medium text-white text-sm">
                            Nocturne Op. 9 No. 2
                        </h1>
                        <h2 id="compName" class="text-xs text-gray-300">
                            Frédéric Chopin
                        </h2>
                    </div>
                </div>

                            <clipPath id="clip0_42_51">

                                    fill="white"
                                    transform="translate(0.0612183 0.828369)" />
                            </clipPath>
                        </defs>
                    </svg>
                </div>
                <div class="relative mt-1 h-2 w-11/12 m-auto">
                    <span
                        class="bg-neutral-800 rounded-full pb-1 absolute w-full"></span>
                    <span
                        class="bg-green-500 rounded-full pb-1 absolute w-1/3"></span>
                </div>
            </div>
        </div>
        <button
            id="saveImage"
            class="mt-8 border border-green-500 hover:border-white flex h-9 px-2 flex-col bg-green-500 rounded-full shadow text-white text-xs font-semibold items-center justify-center">
            Salvar como PNG
        </button>

        <div class="mt-12 flex flex-col gap-2 max-w-[400px] w-[80%]">
            <input
                type="text"
                class="peer py-3 pe-0 block w-full bg-transparent border-t-transparent border-b-2 border-x-transparent border-b-neutral-700 text-sm focus:border-t-transparent focus:border-x-transparent focus:border-b-neutral-500 focus:ring-0 focus:outline-none disabled:opacity-50 disabled:pointer-events-none text-neutral-400 placeholder-neutral-500"
                placeholder="Nome da musica"
                type="text"
                name="song" />
            <input
                type="text"
                class="peer py-3 pe-0 block w-full bg-transparent border-t-transparent border-b-2 border-x-transparent border-b-neutral-700 text-sm focus:border-t-transparent focus:border-x-transparent focus:border-b-neutral-500 focus:ring-0 focus:outline-none disabled:opacity-50 disabled:pointer-events-none text-neutral-400 placeholder-neutral-500"
                placeholder="Compositor"
                type="text"
                name="compositor" />

            <div class="mt-2">
                <input type="file" hidden />
                <div
                    class="border border-green-500 hover:border-white flex w-full h-9 px-2 flex-col bg-green-500 rounded-full shadow text-white text-xs font-semibold leading-4 items-center justify-center cursor-pointer focus:outline-none">
                    Foto do compositor
                </div>
            </div>
        </div>
    </body>
    <script>
        const song = document.querySelector('input[name="song"]');
        const compositor = document.querySelector('input[name="compositor"]');
        const img = document.querySelector("#compImg");
        const placeholderSong = "Nocturne Op. 9 No. 2";
        const placeholderComp = "Frédéric Chopin";

        song.addEventListener("input", (e) => {
            document.querySelector("#songName").textContent = e.target.value;
            if (e.target.value === "") {
                document.querySelector("#songName").textContent =
                    placeholderSong;
            }
        });

        compositor.addEventListener("input", (e) => {
            document.querySelector("#compName").textContent = e.target.value;
            if (e.target.value === "") {
                document.querySelector("#compName").textContent =
                    placeholderComp;
            }
        });

        document
            .querySelector("input[type='file']")
            .addEventListener("change", (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();

                reader.onload = (e) => {
                    img.src = e.target.result;
                };

                reader.readAsDataURL(file);
            });

        document.getElementById("saveImage").addEventListener("click", () => {
            const card = document.querySelector("#card"); // O elemento que será capturado
            domtoimage
                .toPng(card)
                .then((dataUrl) => {
                    const link = document.createElement("a");
                    link.download = "song_card.png";
                    link.href = dataUrl;
                    link.click();
                })
                .catch((error) => {
                    console.error("Erro ao gerar a imagem:", error);
                });
        });
    </script>
</html>
